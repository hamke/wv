<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
    <!-- <meta http-equiv="refresh" content="0; URL=https://www.wp-talk.com/"> -->
    <meta name="robots" content="noindex, nofollow">
    <title>Blocked Sites - WP-DATA.COM</title>
    <style>
      body {
        font-size: 1.1rem;
      }
      @media screen and (max-width: 600px) {
        body {
          font-size: 0.9rem;
        }
      }
    </style>
  </head>
  <body>

    <div style="text-align:center;">
      <span><a href="./../../">Go To Home</a></span>
    </div>

    <hr>

    <div id="data"></div>

    <script type="text/javascript">

      const url = 'https://www.wp-data.com/api/blocked/'; // 외부 워드프레스 웹사이트 REST API URL 입력

      fetch(url)
      .then(res => res.json())
      .then(wptalk_result => {
        let output =
          '<table><thead><tr><th>순서</th><th>URL</th></thead><tbody>';
        for (let i in wptalk_result.reverse()) {
          id = wptalk_result.length - Number(i);
          output +=
            '<tr><td>' +
            id +
            '</td><td>' +
            '<a href="https://www.wp-viewer.com/?url=' + wptalk_result[i] + '" target="_blank" rel="noopener noreferrer">' +
            wptalk_result[i] +
            '</a>' +
            '</td></tr>';
        }
        output += '</tbody></table>';
        document.getElementById('data').innerHTML = output;
      })

    </script>
  </body>
</html>
